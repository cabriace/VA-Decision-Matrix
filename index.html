<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decision Matrix - Clinical Product Selection</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 20px; }

    .matrix-row {
      margin-bottom: 40px;
    }
    .row-title {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 18px;
    }
    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* From Uiverse.io by aadium */
    .container input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .container {
      display: inline-block;
      position: relative;
      cursor: pointer;
      font-size: 14px;
      width: 10em;
      height: 6em;
      user-select: none;
      border: 4px solid;
      border-image-slice: 1;
      background-color: #212121;
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    label {
      font-size: 12px;
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .selected {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Gradient styles for different positions */
    .container {
      border-image-source: linear-gradient(45deg, #743ad5, #d53a9d);
    }

    .container:hover {
      background-image: linear-gradient(45deg, #743ad5, #d53a9d);
    }

    .container input[type="radio"]:checked ~ .selected {
      box-shadow: 0 0 20px #743ad5, 0 0 40px #d53a9d;
      border-image-slice: 1;
    }

    #score { font-size: 18px; margin-top: 20px; }
    #result { 
      margin-top: 30px; 
      padding: 15px; 
      border: 2px solid #333; 
      display: none;
      background: #fff;
    }
    button {
      margin-top: 20px; 
      padding: 10px 15px; 
      font-size: 16px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <h1>Clinical Product Conversion Decision Matrix</h1>

  <!-- Clinical Phase -->
  <div class="matrix-row">
    <div class="row-title">Clinical Phase</div>
    <div class="options">
      <label class="container">
        Phase 1–2<br>(low impact)
        <input type="radio" name="clinical-phase" data-points="1">
        <span class="selected"></span>
      </label>
      <label class="container">
        Phase 3<br>(moderate risk)
        <input type="radio" name="clinical-phase" data-points="2">
        <span class="selected"></span>
      </label>
      <label class="container">
        Phase 4<br>(high risk / outcome-sensitive)
        <input type="radio" name="clinical-phase" data-points="3">
        <span class="selected"></span>
      </label>
    </div>
  </div>

  <!-- Scope of Impact -->
  <div class="matrix-row">
    <div class="row-title">Scope of Impact</div>
    <div class="options">
      <label class="container">
        Facility-only
        <input type="radio" name="scope-impact" data-points="1">
        <span class="selected"></span>
      </label>
      <label class="container">
        Regional
        <input type="radio" name="scope-impact" data-points="2">
        <span class="selected"></span>
      </label>
      <label class="container">
        System-wide
        <input type="radio" name="scope-impact" data-points="3">
        <span class="selected"></span>
      </label>
    </div>
  </div>

  <!-- TODO: Repeat for Patient Safety, Clinical Preference, Financial Impact, Regulatory, Education, Urgency -->

  <div id="score">Current Score: 0 points</div>
  <div id="result"></div>
  <button onclick="resetMatrix()">Reset / Start Over</button>

  <script>
    const radios = document.querySelectorAll('input[type="radio"]');
    const scoreDisplay = document.getElementById('score');
    const resultBox = document.getElementById('result');

    radios.forEach(radio => {
      radio.addEventListener('change', calculateScore);
    });

    function calculateScore() {
      let total = 0;
      let groups = new Set();
      let complete = true;

      radios.forEach(radio => {
        if (radio.checked) {
          total += parseInt(radio.dataset.points);
          groups.add(radio.name);
        }
      });

      // Check if all groups are answered
      const allGroups = new Set([...document.querySelectorAll('input[type="radio"]')].map(r => r.name));
      complete = groups.size === allGroups.size;

      scoreDisplay.textContent = `Current Score: ${total} points`;

      if (complete) {
        showResult(total);
      } else {
        resultBox.style.display = 'none';
      }
    }

    function showResult(score) {
      let impact, decision, communication, audience;

      if (score >= 8 && score <= 12) {
        impact = "Low (8–12 pts)";
        decision = "VA decides unilaterally";
        communication = "• FYI Only<br>• Email Notice<br>• Safety Huddle";
        audience = "Unit Managers, SC Ops, Educators";
      } else if (score >= 13 && score <= 18) {
        impact = "Moderate (13–18 pts)";
        decision = "VA + SME Input";
        communication = "• Product Flyer<br>• Targeted SME Engagement<br>• Regional Updates<br>• Education Rollout";
        audience = "Regional CNOs, Quality, SMEs";
      } else if (score >= 19 && score <= 24) {
        impact = "High (19–24 pts)";
        decision = "Clinical Expert Review";
        communication = "• Governance Approval<br>• Formal Rollout<br>• System-wide Training";
        audience = "CNO/COO Council, Physicians, Execs, Quality, All Facilities";
      }

      resultBox.innerHTML = `
        <h3>Decision Output</h3>
        <p><strong>Impact Level:</strong> ${impact}</p>
        <p><strong>Decision Level:</strong> ${decision}</p>
        <p><strong>Communication Approach:</strong><br>${communication}</p>
        <p><strong>Primary Audience:</strong> ${audience}</p>
      `;
      resultBox.style.display = 'block';
    }

    function resetMatrix() {
      radios.forEach(r => r.checked = false);
      scoreDisplay.textContent = "Current Score: 0 points";
      resultBox.style.display = 'none';
    }
  </script>
</body>
</html>
