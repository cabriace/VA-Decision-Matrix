<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Decision Matrix - Clinical Product Selection</title>
  <style>
    /* temporary inline test styles */
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Clinical Product Conversion Decision Matrix</h1>

    <!-- Clinical Phase -->
    <div class="matrix-row">
      <div class="row-title">Clinical Phase</div>
      <div class="options">
        <label class="container theme1">
          <input type="radio" name="clinical-phase" data-points="1">
          <span class="label-text">Phase 1–2<br>(low impact)</span>
        </label>
        <label class="container theme1">
          <input type="radio" name="clinical-phase" data-points="2">
          <span class="label-text">Phase 3<br>(moderate risk)</span>
        </label>
        <label class="container theme1">
          <input type="radio" name="clinical-phase" data-points="3">
          <span class="label-text">Phase 4<br>(high risk / outcome-sensitive)</span>
        </label>
      </div>
    </div>

    <!-- Scope of Impact -->
    <div class="matrix-row">
      <div class="row-title">Scope of Impact</div>
      <div class="options">
        <label class="container theme2">
          <input type="radio" name="scope-impact" data-points="1">
          <span class="label-text">Facility-only</span>
        </label>
        <label class="container theme2">
          <input type="radio" name="scope-impact" data-points="2">
          <span class="label-text">Regional</span>
        </label>
        <label class="container theme2">
          <input type="radio" name="scope-impact" data-points="3">
          <span class="label-text">System-wide</span>
        </label>
      </div>
    </div>

    <!-- Patient Safety -->
    <div class="matrix-row">
      <div class="row-title">Patient Safety / Outcomes</div>
      <div class="options">
        <label class="container theme3">
          <input type="radio" name="patient-safety" data-points="1">
          <span class="label-text">Minimal or none</span>
        </label>
        <label class="container theme3">
          <input type="radio" name="patient-safety" data-points="2">
          <span class="label-text">Moderate</span>
        </label>
        <label class="container theme3">
          <input type="radio" name="patient-safety" data-points="3">
          <span class="label-text">High / direct patient outcome impact</span>
        </label>
      </div>
    </div>

    <!-- Clinical Preference -->
    <div class="matrix-row">
      <div class="row-title">Clinical Preference</div>
      <div class="options">
        <label class="container theme4">
          <input type="radio" name="clinical-preference" data-points="1">
          <span class="label-text">No significant preference</span>
        </label>
        <label class="container theme4">
          <input type="radio" name="clinical-preference" data-points="2">
          <span class="label-text">Some variations in practice</span>
        </label>
        <label class="container theme4">
          <input type="radio" name="clinical-preference" data-points="3">
          <span class="label-text">Strong preference / physician-preference</span>
        </label>
      </div>
    </div>

    <!-- Financial Impact -->
    <div class="matrix-row">
      <div class="row-title">Financial Impact (Savings)</div>
      <div class="options">
        <label class="container theme5">
          <input type="radio" name="financial-impact" data-points="1">
          <span class="label-text">Savings achieved or &lt;$10K<br>no contract implications</span>
        </label>
        <label class="container theme5">
          <input type="radio" name="financial-impact" data-points="2">
          <span class="label-text">$10K–$50K impact<br>no contract implications</span>
        </label>
        <label class="container theme5">
          <input type="radio" name="financial-impact" data-points="3">
          <span class="label-text">&gt;$50K impact<br>contract implications</span>
        </label>
      </div>
    </div>

    <!-- Regulatory -->
    <div class="matrix-row">
      <div class="row-title">Regulatory / IP Requirements</div>
      <div class="options">
        <label class="container theme6">
          <input type="radio" name="regulatory" data-points="1">
          <span class="label-text">No regulatory/IP requirement</span>
        </label>
        <label class="container theme6">
          <input type="radio" name="regulatory" data-points="2">
          <span class="label-text">Moderate (documentation / compliance review)</span>
        </label>
        <label class="container theme6">
          <input type="radio" name="regulatory" data-points="3">
          <span class="label-text">High (FDA, CMS, IP, legal implications)</span>
        </label>
      </div>
    </div>

    <!-- Education -->
    <div class="matrix-row">
      <div class="row-title">Education / Training Needs</div>
      <div class="options">
        <label class="container theme7">
          <input type="radio" name="education" data-points="1">
          <span class="label-text">FYI Only - None required</span>
        </label>
        <label class="container theme7">
          <input type="radio" name="education" data-points="2">
          <span class="label-text">Basic in-service or orientation</span>
        </label>
        <label class="container theme7">
          <input type="radio" name="education" data-points="3">
          <span class="label-text">Broad retraining / new competencies</span>
        </label>
      </div>
    </div>

    <!-- Urgency -->
    <div class="matrix-row">
      <div class="row-title">Urgency / Backorder / Disruption</div>
      <div class="options">
        <label class="container theme8">
          <input type="radio" name="urgency" data-points="1">
          <span class="label-text">No urgency<br>(planned conversion)</span>
        </label>
        <label class="container theme8">
          <input type="radio" name="urgency" data-points="2">
          <span class="label-text">Moderate urgency<br>(backorder risk)</span>
        </label>
        <label class="container theme8">
          <input type="radio" name="urgency" data-points="3">
          <span class="label-text">High urgency<br>(recall, disruption)</span>
        </label>
      </div>
    </div>

    <div id="score">Current Score: 0 points</div>
    <div id="result"></div>
    <button onclick="resetMatrix()">Reset / Start Over</button>
  </div>

  <script>
    const radios = document.querySelectorAll('input[type="radio"]');
    const scoreDisplay = document.getElementById('score');
    const resultBox = document.getElementById('result');

    radios.forEach(radio => {
      radio.addEventListener('change', calculateScore);
    });

    function calculateScore() {
      let total = 0;
      let groups = new Set();
      let complete = true;

      radios.forEach(radio => {
        if (radio.checked) {
          total += parseInt(radio.dataset.points);
          groups.add(radio.name);
        }
      });

      const allGroups = new Set([...document.querySelectorAll('input[type="radio"]')].map(r => r.name));
      complete = groups.size === allGroups.size;

      scoreDisplay.textContent = `Current Score: ${total} points`;

      if (complete) {
        showResult(total);
      } else {
        resultBox.style.display = 'none';
      }
    }

    function showResult(score) {
      let impact, decision, communication, audience;

      if (score >= 8 && score <= 12) {
        impact = "Low (8–12 pts)";
        decision = "VA decides unilaterally";
        communication = "• FYI Only<br>• Email Notice<br>• Safety Huddle";
        audience = "Unit Managers, SC Ops, Educators";
      } else if (score >= 13 && score <= 18) {
        impact = "Moderate (13–18 pts)";
        decision = "VA + SME Input";
        communication = "• Product Flyer<br>• Targeted SME Engagement<br>• Regional Updates<br>• Education Rollout";
        audience = "Regional CNOs, Quality, SMEs";
      } else if (score >= 19 && score <= 24) {
        impact = "High (19–24 pts)";
        decision = "Clinical Expert Review";
        communication = "• Governance Approval<br>• Formal Rollout<br>• System-wide Training";
        audience = "CNO/COO Council, Physicians, Execs, Quality, All Facilities";
      }

      resultBox.innerHTML = `
        <h3>Decision Output</h3>
        <p><strong>Impact Level:</strong> ${impact}</p>
        <p><strong>Decision Level:</strong> ${decision}</p>
        <p><strong>Communication Approach:</strong><br>${communication}</p>
        <p><strong>Primary Audience:</strong> ${audience}</p>
      `;
      resultBox.style.display = 'block';
    }

    function resetMatrix() {
      radios.forEach(r => r.checked = false);
      scoreDisplay.textContent = "Current Score: 0 points";
      resultBox.style.display = 'none';
    }
  </script>
</body>
</html>
